<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="textbox">
            <p class="text one">Generate a</p>
            <p class="text two">Random password</p>
            <p class="three">Never use an insecure password again.</p>
            <div class="length">
                <p class="four">Length of password, you want?</p>
                <select class="len" name="Length" required>
                    <option value="0" selected="selected">0</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16S">16</option>
                </select>
            </div>
            <div class="symbol">
                <p class="sym">Include symbols?</p>
                <div class="s-1">
                    <input name ="pappu" type="radio" value="Yes" checked="checked">
                    <label>Yes</label>
                </div>
                <div class="s-1">
                    <input name= "pappu" value="No" type="radio">
                    <label>No</label>
                </div>
            </div>
            <div class="number">
                <p class="num">Include numbers?</p>
                <div class="n-1">
                    <input name = "pap" type="radio" value="Yes" checked="checked">
                    <label>Yes</label>
                </div>
                <div class="n-1">
                    <input name = "pap" value="No" type="radio">
                    <label>No</label>
                </div>
            </div>
        </div>
        <div class="btns">
            <button class="btn" onclick="generate()"><span>Generate </span><span> &nbsp;password</span></button>
        </div>
        <div class="passbox">
            <p class="passw oneP" id="1p"></p>
            <p class="passw twoP" id="2p"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
